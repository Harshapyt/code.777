<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding.777</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* styles.css */

/* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Light gray background */
}

/* Header styles */
header {
    background-color: #007bff; /* Blue background */
    color: #fff; /* White text */
    text-align: center;
    padding: 2rem 0;
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

header p {
    font-size: 1.2rem;
}

/* Main styles */
main {
    padding: 2rem 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 1rem;
}

/* Language section styles */
.language-section {
    background-color: #fff; /* White background */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect */
    padding: 1.5rem;
    margin-bottom: 2rem;
}

.language-section h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
}

.language {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
}

.language img {
    width: 40px;
    height: 40px;
    margin-right: 1rem;
}

.language a {
    text-decoration: none;
    color: #333;
    font-size: 1.2rem;
}

.language a:hover {
    color: #007bff; /* Blue hover color */
}
.i1{
    border: 100px;
    box-sizing: content-box;
    border-radius: 30px;
color: rgb(209, 6, 212);
font-size: 18px;
}
</style>
<body>
    <header>
        <div class="container">
            <h1>Welcome to our Coding PDF Repository!</h1>
            <p>Explore our collection of coding PDFs categorized by language.</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="language-section">
                <h2>Programming Languages</h2>
                <div class="language">
                    <img src="https://www.pngmart.com/files/7/Python-PNG-File.png" alt="Python Icon">
                    <a href="https://cwh-full-next-space.fra1.cdn.digitaloceanspaces.com/notes/Python_Complete_Notes.pdf">Python</a>
                </div>
                <div class="language">
                    <img src="https://fronty.com/static/img/homepage/features/website-creation.png" alt="Java Icon">
                    <a href="https://cwh-full-next-space.fra1.cdn.digitaloceanspaces.com/notes/HTML_Complete_Notes.pdf">HTML</a>
                </div>
                <div class="language">
                    <img src="https://static.vecteezy.com/system/resources/previews/027/127/463/non_2x/javascript-logo-javascript-icon-transparent-free-png.png" alt="JavaScript Icon">
                    <a href="https://cwh-full-next-space.fra1.cdn.digitaloceanspaces.com/notes/JS_Chapterwise_Notes.pdf">JavaScript</a>
                </div>
                <div>
                    FOLLOW FOR MORE
                </div>

                <button class="i1">Instagram : <a href="https://www.instagram.com/harsha__reddy_777/"> FOLLOW FOR MORE </a></button>
            </section>
        </div>
    </main>
</body>
</html>
